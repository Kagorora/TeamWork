<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/index.css">
    <title>Document</title>
</head>

<body>
    <div class="wrapper">
        <div class="navBar">
            <div class="logoSide">
                <h2>teamwork</h2>
            </div>
            <div class="registrationsButtons">
                <button id="signupBtn">SignUp</button>
                <button id="loginBtn">Login</button>
            </div>
        </div>
        <div class="content">
            <div class="container">
                <div class="words">
                    <div class="wordsSide">
                        <h1>welcome To teamwork</h1>
                        <p>Teamwork is an internal social network for organizationsâ€™ employees. The goal of this
                            application is to facilitate more interaction between colleagues and facilitate team
                            bonding.</p>
                    </div>
                </div>
                <div class="image">
                    <img id="img" src="./images/img.png" alt="">
                </div>
            </div>
            <!-- =====================        Sign Up       =================================== -->
            <div class="container-signup">

                <div class="inputside-signup">
                    <div class="all-inputside-signup">
                        <h2>Sign up</h2>
                        <div class="names">
                            <p class="Firstname" id="side">
                                <label for="">LastName</label>
                                <input type="text" id="lname">
                            </p>
                            <p class="lastname" id="side">
                                <label for="">First Name</label>
                                <input type="text">
                            </p>
                        </div>


                        <p class="email">
                            <label for="">Email address</label>
                            <input type="text">
                        </p>

                        <p class="phone">
                            <label for="">Phone Number</label>
                            <input type="text">
                        </p>

                        <p class="usernameSign">
                            <label for="">username</label>
                            <input type="text">
                        </p>

                        <div class="passwords">
                            <p class="passwordSgnup" id="side">
                                <label for="">Password</label>
                                <input type="password">
                            </p>
                            <p class="confirmpassword" id="side">
                                <label for="">Confirm Password</label>
                                <input type="password">
                            </p>
                        </div>
                        <button class="signuponBtnSignupFrom">sign up</button>
                        <a class="gotologinBtn" href="#"><span class="gotologin">Already have an account?</span>Sign
                            in</a>
                    </div>
                </div>
            </div>
            <!-- ================================== ***** ====================================-->
            <!-- ================================== Login =================================== -->
            <div class="login-container">
                <div class="login-inputside">
                    <form class="all-login-inputside" method="post" name="myform">
                        <h2 id="LoginFormHeader">Login</h2>
                        <div class="LogContent">
                            <p class="username">
                                <label for="">Username <span id="usernme"></span></label>
                                <input type="text" name="username" id="usernameField"
                                    placeholder="username: employee" />
                            </p>
                            <p class="password">
                                <label for="">Password <span id="passwrde"></span></label>
                                <input type="password" name="password" id="passwordField"
                                    placeholder="password: employee" />
                            </p>
                            <input type="button" value="Login" id="submit" onclick="validate()" />
                            <a class="createacct" href="#"><span>Don't have an account? </span> Sign up</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <!-- ================================== *****  =================================  -->
    </div>
    </div>
    <script src="./js/index.js"></script>
</body>

</html>
